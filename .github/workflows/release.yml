name: Build & Release Installers

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Trigger:
#   - Push di un tag semver (es. v1.0.0, v2.1.3)
#   - Dispatch manuale dalla UI di GitHub (per test)
#
# Flusso:
#   1. Job "build" (matrix 3 SO) â†’ compila + genera installer nativo
#   2. Job "release" â†’ scarica tutti gli artifact e crea GitHub Release
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 1: Build nativo su ciascun SO
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            task: packageDmg
            artifact-path: desktopApp/build/compose/binaries/main/dmg/
            artifact-name: installer-macos

          - os: windows-latest
            task: packageMsi
            artifact-path: desktopApp/build/compose/binaries/main/msi/
            artifact-name: installer-windows

          - os: ubuntu-latest
            task: packageDeb
            artifact-path: desktopApp/build/compose/binaries/main/deb/
            artifact-name: installer-linux

    runs-on: ${{ matrix.os }}
    name: ğŸ“¦ Build â€” ${{ matrix.os }}

    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ”§ Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Build installer (${{ matrix.task }})
        run: ./gradlew :desktopApp:${{ matrix.task }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          retention-days: 7
          if-no-files-found: error

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # JOB 2: Crea la GitHub Release con tutti gli installer
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    name: ğŸš€ Release

    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: installers/
          merge-multiple: true

      - name: ğŸ“‹ List artifacts
        run: |
          echo "=== Installer generati ==="
          find installers/ -type f | sort

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            installers/**/*.dmg
            installers/**/*.msi
            installers/**/*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
          name: "Manutenzioni Maker ${{ github.ref_name }}"
          body: |
            ## ğŸ“¦ Manutenzioni Maker ${{ github.ref_name }}

            ### Download
            | Piattaforma | File |
            |---|---|
            | ğŸ macOS | `.dmg` |
            | ğŸªŸ Windows | `.msi` |
            | ğŸ§ Linux | `.deb` |

            ### Installazione
            - **macOS**: Apri il `.dmg` e trascina l'app in Applicazioni
            - **Windows**: Esegui il `.msi` e segui il wizard
            - **Linux**: `sudo dpkg -i manutenzioni-maker_*.deb`

            ---
            _Generato automaticamente da GitHub Actions_

